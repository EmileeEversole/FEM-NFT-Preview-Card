<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
<!-- icon -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
<!-- stylesheet -->
  <link rel="stylesheet" href="styles.css">

  <title>Frontend Mentor | NFT preview card component</title>
</head>
<body>
  <div class="wrapper">
    <div class="photo">
      <img src="images/image-equilibrium.jpg" alt="NFT photo" width="226.5px" height="226.5px" class="card-photo" />
      <div class="photo-active">
        <img src="images/icon-view.svg" alt="view icon" class="view-icon" />
      </div>
    </div>
  <div class="card-text">
      <h1>Equilibrium #3429</h1>
      <h2>Our Equilibrium collection promotes balance and calm.</h2>
    <div class="card-info">
      <h3>
        <img src="images/icon-ethereum.svg" alt="ETH symbol icon" class="eth-icon" />
        0.041 ETH
      </h3>
      <h4>
        <img src="images/icon-clock.svg" alt="clock icon" class="clock-icon" />
        3 days left
      </h4>
    </div>
    <hr>
    <div class="creator">
      <img src="images/image-avatar.png" alt="card creator profile photo" width="33px" height="33px" class="creator-photo" />
      <p>Creation of 
        <a>Jules Wyvern</a>
      </p>
    </div>
  </div>
  </div>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://github.com/EmileeEversole">Emilee Eversole</a>.
  </div>
</body>
</html>
